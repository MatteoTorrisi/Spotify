<div class="container vh-100 d-flex flex-column justify-content-center" style="padding-bottom: 20vh">
    <div class="row justify-content-center">
        <div class="col-md-6">             
            <div class="card p-4 shadow-sm"> <h3 class="mb-4 text-center">Accedi</h3>
                
                <form (submit)="login($event)">
                    <div class="mb-3">
                        <label for="idUserName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="idUserName" 
                               aria-describedby="usernameHelp"
                               [formField]="loginForm.username">
                        
                        @if(loginForm.username().invalid() && loginForm.username().touched()) {
                            <div id="usernameHelp" class="form-text text-danger">Username obbligatorio.</div>
                        }
                    </div>

                    <div class="mb-3">
                        <label for="idPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="idPassword" 
                               aria-describedby="passwordHelp"
                               [formField]="loginForm.password">
                        
                        @if(loginForm.password().invalid() && loginForm.password().touched()) {
                            <div id="passwordHelp" class="form-text text-danger">La password non pu√≤ essere vuota.</div>
                        }
                    </div>

                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary me-2" [disabled]="loginForm().invalid()">Login</button>
                        <button type="button" class="btn btn-danger">Undo</button>
                    </div>

                    @if(loginError()) {
                        <div class="alert alert-danger mt-3" role="alert">
                            Username o password errati.
                        </div>
                    }
                </form>
            </div>

        </div>
    </div>
</div>
